<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>EcoCasa - Cadastre-se</title>
	<link rel="icon" href="./public/images/iconlogo.svg" /> <!-- Icone no Title -->
	<link rel="stylesheet" href="./public/css/global.css" />
	<link rel="stylesheet" href="./public/css/cadastro1.css" />
</head>

<body>
	<div class="card">

		<h1>Cadastre-se</h1>

		<!--Aqui começa a parte do cadastro (lado esquerdo)-->
		<form id="form-cadastro" onsubmit="return validateForm(event)" action="php/cadastro.php" method="post">
			<input id="nome" type="text" name="nome" placeholder="Digite o seu nome completo" required><br>
			<input id="email" type="email" name="email" placeholder="Digite um e-mail" required><br>
			<input id="cpf" type="text" name="cpf" placeholder="Digite o seu CPF" required><br>
			<input id="endereco" type="text" name="endereco" placeholder="Digite o seu endereço" required><br>
			<input id="numero-rua" type="text" name="numero-rua" placeholder="Digite o número de sua residência"
				required><br>
			<input id="complemento" type="text" name="complemento" placeholder="Digite o complemento"><br>
			<input id="bairro" type="text" name="bairro" placeholder="Digite o nome de seu Bairro" required><br>
			<input id="cidade" type="text" name="cidade" placeholder="Digite o nome de sua cidade" required><br>
			<input id="cep" type="text" name="cep" placeholder="Digite o seu CEP" required><br>

			<select>
				<option name="estado" value="estado">São Paulo</option>
			</select><br>
			<label>Quantidade de moradores:</label><br>
			<input id="qtdmoradores" type="radio" name="qtd-pessoas" value="1" required />
			<label for="qtd-pessoas">1</label>
			<input id="qtdmoradores" type="radio" name="qtd-pessoas" value="2" required />
			<label for="qtd-pessoas">2</label>
			<input id="qtdmoradores" type="radio" name="qtd-pessoas" value="3" required />
			<label for="qtd-pessoas">3</label>
			<input id="qtdmoradores" type="radio" name="qtd-pessoas" value="4" required />
			<label for="qtd-pessoas">4 ou mais</label>
			<br>
			<label>Renda Mensal:</label><br>
			<select>
				<option name="salario"></option>
				<option name="salario">Menos da metade de um salário minimo (R$522,50)</option>
				<option name="salario">Até Um salário minimo (R$1045,00)</option>
				<option name="salario">Até dois salários minimos (R$2090,00)</option>
				<option name="salario">Não quero Informar</option>
			</select><br>

			<input id="senha" type="password" name="senha" placeholder="Digite uma senha" required><br>
			<input id="confirmar-senha" type="password" name="confirmar-senha" placeholder="Confirme a sua senha"
				required><br>
			<button type="submit"><b>Cadastre-se</b></button><br>
			<a href="./index.html">Já possui cadastro? Realize o login.</a>
		</form>
	</div>

	<script type="text/javascript" src="./public/js/validacao_form.js"></script>

</body>

</html>
