<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoCasa - Login</title>
    <link rel="icon" href="./public/images/logo2.svg" />

    <link rel="stylesheet" href="./public/css/global.css" />
    <link rel="stylesheet" href="./public/css/login.css" />
</head>

<body>
    <!-- Somente a parte do logo aqui no cabeçalho -->

    <header class="menu">
        <a href="./index.html">
            <!-- Clica no logo e Redireciona para index -->
            <img src="./public/images/logo2.svg" alt="logo" title="Logo EcoCasa" /></a>
        <br> <br>
        <hr>
    </header>
    <br><br><br><br>

    <!-- Parte de formulario com input login, senha e botao para entrar -->
    <main>
        <section class="painel-login">
            <div class="card">

                <h1>Login</h1>
                <br> <br>

                <form action="#">
                    <input type="email" placeholder="E-mail" />
                    <br> <br>
                    <input type="password" placeholder="Senha" />
                    <br> <br>
                    <button>Entrar</button>
                </form>

                <!-- Redireciona para pag. cadastro -->
                <a href="./cadastro.html">Ainda não possui cadastro? clique aqui.</a>

            </div>
        </section>

        <!-- Ultima imagem -->

        <section class="imgLogin">
            <img src="./public/images/Login-bro.svg" alt="imagemLogin" title="Imagem que representa o Login" />

        </section>

    </main>

    <!-- Direiros autorais -->
    <footer>
        <br> <br> <br> <br>
        <p class="direitos_autorais">2020&copy; Todos os Direitos Reservados</p>
    </footer>

</body>

</html>
